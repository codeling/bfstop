PLG_SYSTEM_BFSTOP_BLOCKED_SUBJECT="%s: Intents fallits d'inici de sessió"
PLG_SYSTEM_BFSTOP_BLOCKED_BODY="Hola,\n\nAlgú ha intentat iniciar sessió amb el teu nom d'usuari al lloc web '%s', però ha utilitzat una contrasenya incorrecta.\nAixò ha passat tantes vegades que s'ha bloquejat l'accés des de l'adreça Ip des d'on aquests intents de connexió es van originar per evitar abusos.\n\nEn cas que no siguis tu qui hagis fet aquests intents de connexió, si us plau, ignora aquest missatge. Hauríes de ser capaç d'iniciar sessió com de costum. \nHauries de ser responsable d'aquests intents de connexió, i o bé saber de nou la contrasenya (o utilitzar la funció de "Restablir contrasenya"). Ara tens l'oportunitat de desbloquejar l'adreça Ip, clicant aquest enllaç:\n%s\n\nAfectuosament, el gestor automàtica del lloc web!\n\nNota: Aquest és un missatge generat automàticament."
PLG_SYSTEM_BFSTOP_PASSWORD_RESET_RECOMMENDED="Li avisem que un o més dels seus intents de connexió han fallat recentment. Si ho segueix intentant, aviat serà bloquejat. Per tant, li recomanem que utilitzi la funcionalitat <a href='%1'> per restablir la contrasenya!</a>"
