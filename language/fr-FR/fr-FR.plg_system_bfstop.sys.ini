DELAY_DURATION_LABEL="Délai de reconnexion"
DELAY_DURATION_DESC="Délai (en secondes) avant nouvelle tentative de connexion autorisée"
LOGLEVEL_LABEL="Journal d'activité"
LOGLEVEL_DESC="Active le journal d'activité (nécessaire en cas de difficultés; le fichier journal se trouve dans le répertoire des logs sous le nom 'plg_system_bfstop.log.php')"
BLOCK_NUMBER_LABEL="Seuil de blocage"
BLOCK_NUMBER_DESC="Nombre de tentatives autorisées avant blocage"
BLOCKED_MESSAGE_LABEL="Message de blocage"
BLOCKED_MESSAGE_DESC="Le message à faire apparaître dans le navigateur de l'utilisateur qui voit son adresse IP bloquée en raison d'utilisation à plusieurs reprises de codes d'accès erronés. Si laissé vide, le message par défaut sera affiché: 'Votre adresse IP a été bloquée en raison d'une utilisation, à plusieurs reprises et durant un laps de temps très court, de codes d'accès erronés.'"
BLOCK_DURATION_LABEL="Durée de blocage"
BLOCK_DURATION_DESC="Configuration de la durée de blocage de l'adresse IP avant réouverture de l'accès"
NOTIFY_REMAINING_ATTEMPTS_LABEL="Affichage du nombre de tentatives restantes"
NOTIFY_REMAINING_ATTEMPTS_DESC="Active ou désactive la notification utilisateur du nombre de tentatives autorisées avant blocage; en cas d'activation, l'utilisateur reçoit, après chaque tentative de connexion, un message dans la fenêtre de connexion l'informant du nombre de tentatives restantes avant blocage. Cette option n'est naturellement pas pertinente si l'option de blocage n'est pas activée."
NOTIFY_BLOCKED_USER_LABEL="Message à l'utilisateur impacté"
NOTIFY_BLOCKED_USER_DESC="En cas de blocage d'une adresse IP, lorsque cette option est activée, un message sera transmis, le cas échéant, à l'utilisateur dont l'identifiant aura été utilisé lors des tentatives de connexion."
