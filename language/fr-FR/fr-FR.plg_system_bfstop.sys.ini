USERID_DESC="Utilisateur dont l'adresse électronique est utilisée en tant qu'adresse destinataire des courriels de notification (sous réserve que l'adresse de notification ci-dessus soit configurée en mode 'Utilisateur sélectionné')."
EMAIL_ADDRESS_LABEL="Courriel personnalisé"
EMAIL_ADDRESS_DESC="Adresse électronique personnalisée utilisée en tant qu'adresse destinataire des courriels de notification (sous réserve que l'adresse de notification ci-dessus soit configurée en mode 'Courriel personnalisé')."
