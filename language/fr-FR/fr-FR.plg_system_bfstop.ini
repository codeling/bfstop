BLOCKED_BODY="Bonjour!\n\nPlusieurs tentatives de connexion ont été enregistrées sur le site avec votre identifiant d'utilisateur '%s', mais avec un mauvais mot de passe.\nCes tentatives ont été suffisament nombreuses pour déclencher le blocage automatique de l'adresse IP à l'origine de ces tentatives.\n\nDans l'hypothèse où vous ne seriez pas à l'origine de ces tentatives de connexion, vous pouvez ignorer ce message. En effet, vous devriez pouvoir vous connecter sur le site dans les conditions habituelles.\nDans le cas contraire, et que vous vous souvenez désormais de votre mot de passe ou que vous souhaitez le réinitialiser sur le site, vous avez la possibilité de débloquer votre adresse IP en cliquant sur ce lien:\n%s\n\nCordialement, l'administration du site.\n\nNote: ceci est un message transmis par un automate."
