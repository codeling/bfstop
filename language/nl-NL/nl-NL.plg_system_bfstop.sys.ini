GROUP_NOTIFICATION_ENABLED_LABEL="Gebruikersgroep informeren"
GROUP_NOTIFICATION_ENABLED_DESC="Indien actief, de volledige hierna te selecteren gebruikersgroep zal worden geïnformeerd over de mislukte aanlogpogingen of geblokkeerde IP-adressen"
USERGROUP_LABEL="Gebruikersgroep"
USERGROUP_DESC="Kies een gebruikersgroep waarvan alle leden zullen worden geïnformeerd over over de mislukte aanlogpogingen of geblokkeerde IP-adressen (indien hierboven geactiveerd). Het is raadzaam om hiervoor een speciale gebruikersgroep samen te stellen of in ieder geval een groep te kiezen waarin met name systeembeheerders zitten zoals in de standaard 'Super Gebruikers' groep."
