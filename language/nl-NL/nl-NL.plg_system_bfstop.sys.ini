PLG_SYSTEM_BFSTOP="Systeem - Brute Force Stop"
PLG_BFSTOP_DESC="<h2>Brute Force Stop</h2><div>Dit plugin verstrekt middelen om Brute-Force-aanvallen af te wenden op uw Joomla-installatie. Voor dit doel slaat de plugin informatie over mislukte inlogpogingen op, zodat wanneer het bereiken van een configureerbare aantal dergelijke login pogingen is mislukt de aanvallers IP-adres kan worden geblokkeerd. Bovendien kunt u berichten over mislukte aanmeldingen en geblokkeerde IP-adressen configureren, naast een variabele vertraging voor een mislukte login poging.</div><br /><div><em>Vergeet niet de plugin te configureren en te publiceren na de installatie!</em><br />Als u meer wilt over de plugin weten, ga dan naar de <a href='https://github.com/codeling/bfstop'>project site op github</a>. Bij eventuele problemen bij het gebruik van de plugin, aarzel niet om dit te melden in de <a href='https://github.com/codeling/bfstop/issues'>issue tracker</a>!</div><br /><div>In sommige delen is deze plugin geïnspireerd door de volgende plugins: Login Failed Log, Redirect Failed Logins en Ban IP Address/Range. Een bedankje voor de auteurs van deze plugins!<br />Brute Force Stop is een <a target='_blank' href='http://www.joomla.org/'>Joomla!</a> Plugin, gepubliceerd onder de <a target='_blank' title='GNU General Public License' href='http://www.gnu.org/copyleft/gpl.html'>GNU General Public License</a>.</div>"
BLOCK_ENABLED_LABEL="IP adres blokkering"
BLOCK_ENABLED_DESC="Of deze plugin blokkeren van IP-adressen moet toepassen. Wanneer uitgeschakeld, zullen geen nieuwe IP-adressen aan de lijst met geblokkeerde adressen worden toegevoegd, en zelfs IP-adressen al op die lijst zullen niet meer worden geblokkeerd (de lijst zelf zal worden bewaard)."
