ENABLED_FOR_ORIGIN_LABEL="Activeer detectie voor"
ENABLED_FOR_ORIGIN_DESC="Bepaalt voor welke delen van de site deze plugin actief moet zijn. Als alleen frontend of alleen backend wordt gekozen, dan zal een foutieve aanlogpoging in de back-end NIET gereset worden door een goede aanlogpoging in de frond-end en omgekeerd. Let wel: Als er een blokkade ontstaat is deze wel voor de HELE site. Dus zowel de frond-end als de back-end!"
