PLG_SYSTEM_BFSTOP="Systeem - Brute Force Stop"
PLG_BFSTOP_DESC="<h2>Brute Force Stop</h2><div>Dit plugin verstrekt middelen om Brute-Force-aanvallen af te wenden op uw Joomla-installatie. Voor dit doel slaat de plugin informatie over mislukte inlogpogingen op, zodat wanneer het bereiken van een configureerbare aantal dergelijke login pogingen is mislukt de aanvallers IP-adres kan worden geblokkeerd. Bovendien kunt u berichten over mislukte aanmeldingen en geblokkeerde IP-adressen configureren, naast een variabele vertraging voor een mislukte login poging.</div><br /><div><em>Vergeet niet de plugin te configureren en te publiceren na de installatie!</em><br />Als u meer wilt over de plugin weten, ga dan naar de <a href='https://github.com/codeling/bfstop'>project site op github</a>. Bij eventuele problemen bij het gebruik van de plugin, aarzel niet om dit te melden in de <a href='https://github.com/codeling/bfstop/issues'>issue tracker</a>!</div><br /><div>In sommige delen is deze plugin geïnspireerd door de volgende plugins: Login Failed Log, Redirect Failed Logins en Ban IP Address/Range. Een bedankje voor de auteurs van deze plugins!<br />Brute Force Stop is een <a target='_blank' href='http://www.joomla.org/'>Joomla!</a> Plugin, gepubliceerd onder de <a target='_blank' title='GNU General Public License' href='http://www.gnu.org/copyleft/gpl.html'>GNU General Public License</a>.</div>"
BLOCK_ENABLED_LABEL="IP adres blokkering"
BLOCK_ENABLED_DESC="Of deze plugin blokkeren van IP-adressen moet toepassen. Wanneer uitgeschakeld, zullen geen nieuwe IP-adressen aan de lijst met geblokkeerde adressen worden toegevoegd, en zelfs IP-adressen al op die lijst zullen niet meer worden geblokkeerd (de lijst zelf zal worden bewaard)."
USERID_LABEL="Selecteer een gebruiker"
USERID_DESC="Selecteer de gebruiker aan wie meldingen moeten worden verzonden."
EMAIL_ADDRESS_LABEL="Zelf gekozen email adres(sen)"
EMAIL_ADDRESS_DESC="Voer het e-mailadres in waar meldingen naartoe moeten worden verzonden. U kunt ook meerdere e-mailadressen opgeven. Scheid deze dan met een punt-komma teken (;)."
NOTIFY_FAILED_NUMBER_LABEL="Aantal berichten over mislukte aanlogpogingen per dag"
NOTIFY_FAILED_NUMBER_DESC="Hoe vaak informeren over mislukte aanmeldingen tijdens 1 dag"
NOTIFY_BLOCKED_NUMBER_LABEL="Aantal berichten over geblokkeerde IP adressen per dag"
NOTIFY_BLOCKED_NUMBER_DESC="Hoe vaak informeren over geblokkeerde IP adressen gedurende 1 dag."
DELAY_DURATION_LABEL="Vertraging"
DELAY_DURATION_DESC="Vertraging (in seconden) na een mislukte aanlogpoging."
LOGLEVEL_LABEL="Logging"
LOGLEVEL_DESC="Hiermee bepaalt u of een Logfile over de activiteiten van de plugin moet worden gemaakt (Dit is alleen nodig in geval van een probleem; het logbestand kan worden gevonden in de logs directory onder de naam plg_system_bfstop.log.php)."
BLOCK_NUMBER_LABEL="Max aantal foutieve pogingen"
BLOCK_NUMBER_DESC="Hoe vaak mag een foutieve login worden gedaan."
BLOCKED_MESSAGE_LABEL="Blokkerings bericht"
BLOCKED_MESSAGE_DESC="Het bericht dat u wilt weergeven in het browservenster van een gebruiker waarvan de IP is geblokkeerd vanwege te veel mislukte inlogpogingen. Als u niets invoert, word dit standaardbericht getoond: 'Uw IP-adres is geblokkeerd omdat er te veel mislukte inlogpogingen in een korte tijd zijn geweest.'"
BLOCK_DURATION_LABEL="Tijdsduur blokkering"
BLOCK_DURATION_DESC="Hiermee bepaalt u hoe lang een IP-adres is geblokkeerd voordat het is toegestaan om weer toegang tot de site te krijgen."
NOTIFY_REMAINING_ATTEMPTS_LABEL="Meld resterende pogingen"
NOTIFY_REMAINING_ATTEMPTS_DESC="Hiermee kiest u of meldingen over resterende pogingen aan of uit moeten. Indien ingeschakeld dan zal de gebruiker na elke mislukte login poging een bericht zien in het aanmeldingsformulier met hoeveel login pogingen nog beschikbaar zijn voordat het IP-adres wordt geblokkeerd. Deze instelling is alleen actief als blokkeren-functie is ingeschakeld (Als blokkeren is uitgeschakeld, zou 'Resterende pogingen' niet zinvol zijn)."
NOTIFY_BLOCKED_USER_LABEL="Bestaande gebruiker informeren over blokkade"
NOTIFY_BLOCKED_USER_DESC="Wanneer ingeschakeld zal in het geval van een geblokkeerd IP-adres, een kennisgeving via email worden verzonden naar de gebruiker die probeert aan te melden (natuurlijk alleen in geval het een bestaande gebruikersnaam is)."
USE_HTTP_ERROR_LABEL="Stuur 'HTTP Error' foutboodschap"
USE_HTTP_ERROR_DESC="Indien ingeschakeld zal bfstop een HTTP 403 (Forbidden) antwoord sturen naar het IP adres van de geblokkeerde gebruiker, als deze een aanlogpoging doet."
