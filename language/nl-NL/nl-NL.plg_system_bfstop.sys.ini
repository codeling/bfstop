DELETE_OLD_ENTRIES_LABEL="Verwijder oude foutieve aanlogpogingen na (weken)"
DELETE_OLD_ENTRIES_DESC="Verwijder foutieve aanlogpogingen ouder dan het aantal weken dat wordt ingegeven in dit veld (gebruik waarde 0 om nooit op te schonen)."
ADAPTIVE_DELAY_LABEL="Zelflerende vertraging"
ADAPTIVE_DELAY_DESC="Activeer de zelflerende vertraging zodat deze zich aanpast aan het actuele aantal foutieve aanlogpogingen. De vertraging tussen de logins wordt dan dynamisch in tijd verhoogd als tegenmaatregel tegen bijvoorbeeld een gedistribueerde aanval op uw website."
ADAPTIVE_DELAY_MAX_LABEL="Maximale vertragingsduur (seconden)"
ADAPTIVE_DELAY_MAX_DESC="De maximale vertraging (in seconden) die u wilt toestaan. De vertraging wordt dynamisch naar dit maximum opgebouwd afhankelijk van het aantal mislukte aanlogpoging."
ADAPTIVE_DELAY_THRSH_MIN_LABEL="Start extra vertraging bij"
ADAPTIVE_DELAY_THRSH_MIN_DESC="De ondergrens (in aantal foutieve aanlogpogingen over laatste uur) voordat de extra vertraging wordt geactiveerd."
ADAPTIVE_DELAY_THRSH_MAX_LABEL="Stop extra vertraging bij"
ADAPTIVE_DELAY_THRSH_MAX_DESC="De bovengrens (in aantal foutieve aanlogpogingen over laatste uur) waarboven geen extra vertraging meer wordt toegepast."
