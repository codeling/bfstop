PLG_SYSTEM_BFSTOP_BLOCKED_BODY="Hallo!\n\nIemand probeert aan te melden op website '%s' met uw gebruikersnaam, maar daarbij is een onjuist wachtwoord gebruikt.\nDit is zo vaak gebeurd dat het systeem de toegang heeft geblokkeerd voor het IP-adres waar vandaan deze loginpogingen gedaan zijn. Deze blokkade is om verder misbruik te voorkomen.\n\nIndien u niet zelf deze loginpogingen deed, kunt u dit bericht negeren. U kunt nog altijd inloggen zoals gebruikelijk want dan is uw IP adres niet geblokkeerd.\nWaren het wel uw login pogingen en u weet nu ofwel alsnog het goede wachtwoord of u wilt de 'Reset wachtwoord' functie gebruiken, dan heeft u de mogelijkheid de blokkering van uw IP-adres op te heffen door op deze link te klikken:\n%s\n\nMet vriendelijke groet, de automatische websitebeheerder.\n\nAttentie: Dit is een automatisch gegenereerd bericht."
PLG_SYSTEM_BFSTOP_PASSWORD_RESET_RECOMMENDED="Een aantal van uw aanlogpogingen zijn recent mislukt. Als u binnenkort weer met een foutief wachtwoord aanlogt, zal uw IP-adres worden geblokkeerd. Om dit te voorkomen wordt u aangeraden nu alvast uw <a href='%1'>wachtwoord te resetten</a>!"
